<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .contenedor {
            height: 80vh;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <H1 class="text-center text-white m-5">¿QUIERES SER MI ENAMORADA?</H1>
        <div class="text-center contenedor position-relative " id="btn-contenedor">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg m-5 p-5" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                si
            </button>
            <button class="btn btn-danger btn-lg p-5 " id='btn-movil'>no</button>
        </div>
    </div>




    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h1 class="text-center "> Sabía que aceptarías </h1>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cerrar</button>

                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<script>
    var myModal = document.getElementById('exampleModal');
    // var myInput = document.getElementById('myInput');

    myModal.addEventListener('shown.bs.modal', function () {
        // myInput.focus();
    });


    document.getElementById('btn-movil').addEventListener('click', (e) => {
        let btn = e.target;


        let ancho_ventana = (document.getElementById('btn-contenedor')).clientWidth - btn.clientWidth;
        let alto_ventana = (document.getElementById('btn-contenedor')).clientHeight - btn.clientHeight;


        let ancho = parseInt(getRandomArbitrary(0, ancho_ventana))
        let alto = parseInt(getRandomArbitrary(0, alto_ventana))

        btn.style.position = 'absolute';
        btn.style.top = `${alto}px`;
        btn.style.left = `${ancho}px`;



    });


    function getRandomArbitrary(min, max) {
        return Math.random() * (max - min) + min;
    }

</script>


</html>
